{% load static %}
<section id="contact">

  <footer class="page-footer font-small" style="background-color: #3F3D3D; color: white;">

    <div class="container text-center text-md-left">

      <div class="row" style="margin:auto">

        <!-- Email sign up column -->
        <div class="col-lg-6 mr-auto my-md-4 my-0 mt-4 mb-1" style="margin:auto;" >
          <p></p>
          <p>Stay updated with our events!</p>
          <form class="input-group">
            <input type="text" class="form-control form-control-sm" placeholder="Email Address" aria-label="Email address">
            <div class="input-group-append">
              <button class="btn btn-sm btn-light my-0" type="button">Subscribe</button>
            </div>

        </div>

        <!-- CC Info column -->
        <div class="col-lg-6 mx-auto my-md-4 my-0 mt-4 mb-1" style="padding-left: 3%;">
          <img src="{% static 'website/index/csesocwhiteblue.png' %}" alt="CSESoc logo" class="img-fluid py-4" style="max-width: 180px;">
          <ul class="list-unstyled">
            <li class="my-2">
              <i class="fas fa-map-marker-alt mr-3"></i> Barker St, Kensington NSW 2052
            </li>
            <li class="my-2">
              <i class="fas fa-envelope mr-3"></i><a href="mailto:compclub@csesoc.org.au" style="color: white;">compclub@csesoc.org.au</a>
            </li>
          </ul>
        </div>
      </div>
    </div>

  </footer>

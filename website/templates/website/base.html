{% load static %}
{% load compress %}
{% load sass_tags %}
<!DOCTYPE html>
<html lang="en">

<head>
  <title>
    {% block title %}CSESoc CompClub{% endblock %}
  </title>

  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="description" content="CSESoc CompClub provides opportunities for students to learn new practical coding skills.">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Fontawesome CSS -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/solid.css"
    integrity="sha384-wnAC7ln+XN0UKdcPvJvtqIH3jOjs9pnKnq9qX68ImXvOGz2JuFoEiCjT8jyZQX2z" crossorigin="anonymous"
    media="print" onload="this.media='all'">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/fontawesome.css"
    integrity="sha384-HbmWTHay9psM8qyzEKPc8odH4DsOuzdejtnr+OFtDmOcIVnhgReQ4GZBH7uwcjf6" crossorigin="anonymous"
    media="print" onload="this.media='all'">
  <!-- jquery confirm CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-confirm/3.3.4/jquery-confirm.min.css"
    media="print" onload="this.media='all'">
  {% compress css %}
  <link type="text/x-scss" rel="stylesheet" href="{% static 'website/style.scss' %}">
  {% endcompress %}
</head>

<body>
  {% block content %}{% endblock %}
  <!-- Optional JavaScript -->

  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.4.2/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
  <!-- jquery-confirm JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-confirm/3.3.4/jquery-confirm.min.js"></script>
  <!-- lightbox javascript -->
  <script src="{% static 'website/js/fslightbox.js' %}" async></script>

  {% block scripts %}
  {% endblock %}
</body>

</html>
